apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: update-cluster
spec:
  template:
    spec:
      containers:
        - resources:
            requests:
              memory: 99M

---

apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: update-cluster
status:
  version: "dev"
  readyReplicas: 3
  replicas: 3
  upgrading: false
  restarting: false
  conditions:
    - type: ClusterConfigured
      status: "True"

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh
