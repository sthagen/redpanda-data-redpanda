apiVersion: batch/v1
kind: Job
metadata:
  name: wait-for-tip-of-the-dev-mtls
spec:
  template:
    spec:
      containers:
        - name: curl
          image: badouralix/curl-jq:latest
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -xe
              CONFIG_VERSION_PATH="v1/features"

              for i in 0 1 2
              do
                ADMIN_API_PATH="http://up-img-admin-mtls-${i}.up-img-admin-mtls.${POD_NAMESPACE}.svc.cluster.local.:9644"
                CLUSTER_VERSION=$(curl -s ${ADMIN_API_PATH}/${CONFIG_VERSION_PATH} | jq -r .cluster_version)

                NODE_LATEST_VERSION=$(curl -s ${ADMIN_API_PATH}/${CONFIG_VERSION_PATH} | jq -r .node_latest_version)

                if [ "$CLUSTER_VERSION" -gt "$NODE_LATEST_VERSION" ]; then
                  echo "failed: Cluster version is ${CLUSTER_VERSION} is greater than ${NODE_LATEST_VERSION}"
                  exit 1
                fi
              done

              echo "test passed"
      restartPolicy: Never
  backoffLimit: 2
  parallelism: 1
  completions: 1
