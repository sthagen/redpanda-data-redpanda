apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cluster-tls
status:
  readyReplicas: 1

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-user-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-operator-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-redpanda
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready


---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-schema-registry-client
spec:
  # Always issued by internal issuer for mTLS certs
  issuerRef:
    name: cluster-tls-schema-registry-root-issuer
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cluster-tls-schema-registry-node
spec:
  # Issued by the issuer passed to the CR
  issuerRef:
    kind: ClusterIssuer
    name: cluster-tls-root-issuer
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - command: ../../../hack/get-redpanda-info.sh
