apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: create-topic-with-client-auth
status:
  readyReplicas: 1
  replicas: 1
  upgrading: false
  restarting: false
  conditions:
    - type: ClusterConfigured
      status: "True"

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: create-topic-with-client-auth-user-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: create-topic-with-client-auth-operator-client
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: create-topic-with-client-auth-redpanda
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready


---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: create-topic-with-client-auth-schema-registry-client
spec:
  # Always issued by internal issuer for mTLS certs
  issuerRef:
    name: create-topic-with-client-auth-schema-registry-root-issuer
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: create-topic-with-client-auth-schema-registry-node
spec:
  # Issued by the issuer passed to the CR
  issuerRef:
    kind: ClusterIssuer
    name: cluster-tls-root-issuer
status:
  conditions:
    - reason: Ready
      status: "True"
      type: Ready

---

