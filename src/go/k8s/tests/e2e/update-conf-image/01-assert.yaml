apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: update-image-cluster
spec:
  template:
    spec:
      initContainers:
        - image: "vectorized/configurator:v21.6.6"
      containers:
        - image: "localhost/redpanda:dev"
status:
  readyReplicas: 2

---

apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app.kubernetes.io/name=redpanda
  tail: -1
