apiVersion: batch/v1
kind: Job
metadata:
  name: delete-schema-client-external-ca-mtls
spec:
  template:
    spec:
      volumes:
        - name: tlscertkey
          secret:
            defaultMode: 420
            # The cert issued by the updated CA at Step 05.
            secretName: client-cert-key1
        - name: tlscacert
          secret:
            defaultMode: 420
            secretName: schema-registry-client-external-ca-mtls-schema-registry-node
      containers:
        - name: rpk
          image: localhost/redpanda:dev
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/bash
            - -c
          args:
            - >
              curl -vv
              --cacert /etc/tls/certs/schema-registry/ca/ca.crt
              --cert /etc/tls/certs/schema-registry/tls.crt
              --key /etc/tls/certs/schema-registry/tls.key
              -X GET
              https://schema-registry-client-external-ca-mtls-cluster.$POD_NAMESPACE.svc.cluster.local.:8081/subjects/Kafka-value/versions/1
          volumeMounts:
            - mountPath: /etc/tls/certs/schema-registry
              name: tlscertkey
            - mountPath: /etc/tls/certs/schema-registry/ca
              name: tlscacert
      restartPolicy: Never
  backoffLimit: 6
  parallelism: 1
  completions: 1
